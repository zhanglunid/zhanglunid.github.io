<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>欢迎来到我的主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --border-soft: #d2d2d7;
      --text-main: #1d1d1f;
      --text-sub: #6e6e73;
      --highlight: #0071e3;
      --danger: #ff3b30;
      --radius-lg: 24px;
      --radius-md: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* 顶部简约导航 */
    .navbar {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #e5e5ea;
      background: rgba(245, 245, 247, 0.9);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar-inner {
      width: 100%;
      max-width: 980px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-sub);
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .nav-center {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-main);
    }

    .nav-link {
      cursor: default;
    }

    /* 主体布局 */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    .main-inner {
      width: 100%;
      max-width: 980px;
    }

    /* 横幅区域 */
    .hero {
      text-align: center;
      margin-bottom: 24px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #e5e5ea;
      background: #ffffff;
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(28px, 4.4vw, 36px);
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-sub);
    }

    /* 游戏卡片：简化布局、减少装饰 */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 24px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 24px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: minmax(0, 1fr);
        padding: 20px;
      }
    }

    .card-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-sub);
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
    }

    .card-text {
      font-size: 14px;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .btn-primary {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: var(--highlight);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease,
        box-shadow 0.15s ease;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.4);
    }

    .btn-primary:hover {
      background: #0077ed;
      transform: translateY(-1px);
    }

    .btn-ghost {
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid #d2d2d7;
      background: #ffffff;
      font-size: 14px;
      cursor: pointer;
      color: var(--text-main);
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .btn-ghost:hover {
      background: #f5f5f7;
      border-color: #c7c7cc;
    }

    /* 游戏区域（白底简洁风） */
    .card-right {
      border-radius: var(--radius-md);
      border: 1px solid #e5e5ea;
      background: #f9f9fb;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-sub);
    }

    .score-label {
      font-variant-numeric: tabular-nums;
    }

    .game-wrapper {
      border-radius: 16px;
      overflow: hidden;
      align-self: center;
      background: #ffffff;
      border: 1px solid #e5e5ea;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      background: #f2f2f7;
    }

    .game-hint {
      font-size: 11px;
      color: var(--text-sub);
    }

    .keys {
      display: inline-flex;
      gap: 4px;
    }

    .key {
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #d2d2d7;
      font-size: 10px;
      min-width: 18px;
      text-align: center;
      background: #ffffff;
    }

    .game-message {
      font-size: 11px;
      color: var(--danger);
      min-height: 14px;
    }

    /* 页脚 */
    .footer {
      font-size: 11px;
      color: var(--text-sub);
      text-align: center;
      padding: 16px;
    }
  </style>
</head>

<body>
  <!-- 简约导航 -->
  <header class="navbar">
    <div class="navbar-inner">
      <div class="nav-left">
        <span class="nav-link">主页</span>
      </div>
      <div class="nav-center">张仑的主页</div>
      <div class="nav-right">
        <span class="nav-link">中文</span>
      </div>
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="main">
    <div class="main-inner">
      <!-- 横幅文字 -->
      <section class="hero">
        <div class="hero-badge">欢迎来到我的主页</div>
        <h1 class="hero-title">欢迎来到我的主页</h1>
        <p class="hero-subtitle">
          建设中......
        </p>
      </section>

      <!-- 游戏卡片 -->
      <section class="card">
        <div class="card-left">
          <div class="card-label">Classic Game</div>
          <h2 class="card-title">贪吃蛇</h2>
          <p class="card-text">
            使用方向键或 W/A/S/D 控制小蛇，在棋盘上移动、吃掉食物并增长长度。
            撞到边界或自己的身体时，游戏结束。点击“重新开始”即可再来一局。
          </p>
          <div class="btn-row">
            <button class="btn-primary" id="restartBtn">重新开始</button>
            <button class="btn-ghost" id="focusBtn">键盘控制说明</button>
          </div>
        </div>

        <div class="card-right">
          <div class="game-header">
            <span>贪吃蛇</span>
            <span class="score-label" id="scoreLabel">Score: 0</span>
          </div>

          <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
          </div>

          <div class="game-hint">
            控制：
            <span class="keys">
              <span class="key">↑</span>
              <span class="key">↓</span>
              <span class="key">←</span>
              <span class="key">→</span>
            </span>
            或
            <span class="keys">
              <span class="key">W</span>
              <span class="key">S</span>
              <span class="key">A</span>
              <span class="key">D</span>
            </span>
          </div>
          <div class="game-message" id="gameMessage"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    © <span id="year"></span> 张仑
  </footer>

  <!-- 贪吃蛇脚本（逻辑基本沿用，保持简单） -->
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreLabel = document.getElementById("scoreLabel");
    const gameMessage = document.getElementById("gameMessage");
    const restartBtn = document.getElementById("restartBtn");
    const focusBtn = document.getElementById("focusBtn");

    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake;
    let direction;
    let nextDirection;
    let food;
    let score;
    let gameInterval;
    let speed = 120;

    function initGame() {
      const startX = Math.floor(cols / 2);
      const startY = Math.floor(rows / 2);

      snake = [
        { x: startX, y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY },
      ];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      score = 0;
      scoreLabel.textContent = "Score: " + score;
      gameMessage.textContent = "";

      placeFood();

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);

      draw();
    }

    function placeFood() {
      let valid = false;
      let x, y;
      while (!valid) {
        x = Math.floor(Math.random() * cols);
        y = Math.floor(Math.random() * rows);
        valid = !snake.some((s) => s.x === x && s.y === y);
      }
      food = { x, y };
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      direction = nextDirection;
      const head = { ...snake[0] };

      if (direction === "LEFT") head.x -= 1;
      if (direction === "RIGHT") head.x += 1;
      if (direction === "UP") head.y -= 1;
      if (direction === "DOWN") head.y += 1;

      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
        gameOver("撞到边界，游戏结束。");
        return;
      }

      if (snake.some((s) => s.x === head.x && s.y === head.y)) {
        gameOver("咬到自己了，游戏结束。");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreLabel.textContent = "Score: " + score;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#f2f2f7";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#e5e5ea";
      for (let i = 0; i <= cols; i++) {
        ctx.beginPath();
        ctx.moveTo(i * box + 0.5, 0);
        ctx.lineTo(i * box + 0.5, canvas.height);
        ctx.stroke();
      }
      for (let j = 0; j <= rows; j++) {
        ctx.beginPath();
        ctx.moveTo(0, j * box + 0.5);
        ctx.lineTo(canvas.width, j * box + 0.5);
        ctx.stroke();
      }

      // 食物
      ctx.fillStyle = "#ff9500";
      ctx.fillRect(food.x * box + 2, food.y * box + 2, box - 4, box - 4);

      // 蛇
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "#0071e3" : "#34c759";
        ctx.fillRect(
          segment.x * box + 2,
          segment.y * box + 2,
          box - 4,
          box - 4
        );
      });
    }

    function gameOver(msg) {
      clearInterval(gameInterval);
      gameMessage.textContent = msg + " 点击“重新开始”再来一局。";
    }

    function handleKeydown(e) {
      const key = e.key.toLowerCase();
      if (
        ["arrowup", "arrowdown", "arrowleft", "arrowright", "w", "a", "s", "d"].includes(
          key
        )
      ) {
        e.preventDefault();
      }

      if ((key === "arrowup" || key === "w") && direction !== "DOWN") {
        nextDirection = "UP";
      } else if ((key === "arrowdown" || key === "s") && direction !== "UP") {
        nextDirection = "DOWN";
      } else if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") {
        nextDirection = "LEFT";
      } else if (
        (key === "arrowright" || key === "d") &&
        direction !== "LEFT"
      ) {
        nextDirection = "RIGHT";
      }
    }

    document.addEventListener("keydown", handleKeydown);
    restartBtn.addEventListener("click", initGame);

    focusBtn.addEventListener("click", () => {
      gameMessage.textContent = "直接在页面中使用方向键或 W/A/S/D 即可控制小蛇。";
      setTimeout(() => {
        if (gameMessage.textContent.startsWith("直接在页面")) {
          gameMessage.textContent = "";
        }
      }, 2500);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
    initGame();
  </script>
</body>
</html>
