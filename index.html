<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>张仑 | 个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== 全局 & 配色：偏苹果官网的极简风 ===== */
    :root {
      --bg: #f5f5f7;
      --bg-section: #ffffff;
      --text: #1d1d1f;
      --subtext: #6e6e73;
      --line: #d2d2d7;
      --accent: #0071e3;
      --accent-light: #e8f1ff;
      --maxw: 980px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   system-ui, "PingFang SC", "Hiragino Sans GB",
                   "Microsoft YaHei", sans-serif;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ===== 顶部导航（简洁窄条，类似 apple.com） ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      background-color: rgba(245,245,247,0.85);
      border-bottom: 1px solid rgba(210,210,215,0.7);
    }

    .nav-inner {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 6px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 13px;
    }

    .nav-left {
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .nav-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: var(--text);
      opacity: 0.8;
      text-decoration: none;
      padding: 3px 0;
    }

    .nav-links a:hover {
      opacity: 1;
      border-bottom: 1px solid var(--text);
    }

    @media (max-width: 640px) {
      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* ===== 通用布局 ===== */
    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 16px 60px;
    }

    section {
      margin-bottom: 48px;
    }

    .section-header {
      padding-bottom: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--line);
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .section-subtitle {
      font-size: 14px;
      color: var(--subtext);
      margin-top: 4px;
    }

    /* ===== Hero 区：大字号 + 极简 ===== */
    .hero {
      padding: 40px 0 32px;
      border-bottom: 1px solid var(--line);
    }

    .hero-title {
      font-size: clamp(32px, 5vw, 40px);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin: 0 0 12px;
    }

    .hero-subtitle {
      font-size: 18px;
      color: var(--subtext);
      margin-bottom: 16px;
    }

    .hero-meta {
      font-size: 14px;
      color: var(--subtext);
    }

    .hero-meta span + span::before {
      content: "·";
      margin: 0 6px;
      color: #a1a1a6;
    }

    .hero-tagline {
      margin-top: 20px;
      font-size: 15px;
      max-width: 620px;
      color: var(--text);
    }

    /* ===== 两列信息区 ===== */
    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 32px;
      margin-top: 24px;
    }

    @media (max-width: 800px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background-color: var(--bg-section);
      border-radius: 24px;
      padding: 20px 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
      border: 1px solid rgba(210,210,215,0.7);
    }

    .panel-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .info-list {
      font-size: 14px;
    }

    .info-row {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 8px 10px;
      margin-bottom: 6px;
    }

    .info-key {
      color: var(--subtext);
    }

    .info-value {
      color: var(--text);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    /* ===== 教育/课程/研究 ===== */
    .list-simple {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 14px;
    }
