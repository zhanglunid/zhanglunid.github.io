<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>张仑 | 个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ======= 全局：模拟千禧年网页的感觉 ======= */
    body {
      margin: 0;
      padding: 0;
      background:
        url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==") repeat,
        #8eaadf; /* 背景色像旧壁纸 */
      font-family: "Verdana", "Tahoma", "宋体", sans-serif;
      font-size: 13px;
      color: #000033;
    }

    a {
      color: #0000cc;
      text-decoration: underline;
    }
    a:hover {
      color: #ff3300;
    }

    /* ======= 页面主框架：固定宽度居中 ======= */
    .page {
      width: 860px;
      margin: 12px auto 30px;
      background-color: #f7f7ff;
      border: 1px solid #333366;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* ======= 顶部横幅 ======= */
    .banner {
      background: linear-gradient(to right, #003399, #6699ff);
      color: #ffffff;
      padding: 16px 20px 10px;
      border-bottom: 2px solid #000033;
    }
    .banner-title {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #000000;
    }
    .banner-sub {
      margin-top: 4px;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* ======= 顶部导航条：经典色块按钮 ======= */
    .nav {
      background-color: #3366cc;
      border-bottom: 1px solid #000033;
    }
    .nav ul {
      margin: 0;
      padding: 0 10px;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }
    .nav li {
      margin: 0;
      padding: 0;
    }
    .nav a {
      display: block;
      padding: 6px 14px;
      font-size: 12px;
      color: #ffffff;
      text-decoration: none;
      border-right: 1px solid #003366;
      background: linear-gradient(to bottom, #6699ff, #3366cc);
    }
    .nav a:hover {
      background: linear-gradient(to bottom, #ffffcc, #ffcc66);
      color: #000033;
      text-decoration: none;
    }

    /* ======= 内容区域：左内容 + 右栏 ======= */
    .content-wrap {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }
    .content-main {
      display: table-cell;
      width: 640px;
      padding: 12px 16px 16px;
      border-right: 1px dotted #9999cc;
      vertical-align: top;
    }
    .content-side {
      display: table-cell;
      width: 220px;
      padding: 12px 10px 16px;
      vertical-align: top;
      background-color: #f2f2ff;
    }

    @media (max-width: 880px) {
      .page {
        width: 96%;
      }
      .content-wrap {
        display: block;
      }
      .content-main,
      .content-side {
        display: block;
        width: auto;
        border-right: none;
        border-top: 1px dotted #9999cc;
      }
    }

    /* ======= 标题样式：带小图标那种 ======= */
    .section-title {
      margin: 10px 0 4px;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(to right, #003399, #6699ff);
      border-left: 4px solid #ffcc33;
      border-top: 1px solid #000033;
      border-bottom: 1px solid #000033;
    }
    .section-body {
      padding: 6px 6px 2px;
      border-left: 1px solid #cccccc;
      border-right: 1px solid #cccccc;
      border-bottom: 1px solid #cccccc;
      background-color: #ffffff;
    }

    .section-body p {
      margin: 4px 0 6px;
    }

    /* ======= 右侧信息盒子 ======= */
    .side-box {
      margin-bottom: 12px;
      border: 1px solid #9999cc;
      background-color: #ffffff;
    }
    .side-title {
      padding: 4px 6px;
      background: linear-gradient(to right, #666699, #9999cc);
      font-size: 12px;
      font-weight: bold;
      color: #ffffff;
      border-bottom: 1px solid #333366;
    }
    .side-body {
      padding: 6px;
      font-size: 12px;
    }
    .side-body p {
      margin: 3px 0;
    }

    /* ======= 简单小表格风格 ======= */
    .info-table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }
    .info-table th,
    .info-table td {
      padding: 3px 4px;
      border-bottom: 1px dotted #cccccc;
      text-align: left;
    }
    .info-table th {
      width: 80px;
      color: #333366;
      font-weight: normal;
    }

    /* ======= 发表列表 ======= */
    .pub-list {
      margin: 4px 0 4px 18px;
      padding: 0;
    }
    .pub-list li {
      margin-bottom: 4px;
    }

    /* ======= footer ======= */
    .footer {
      padding: 6px 10px 10px;
      font-size: 11px;
      color: #333366;
      background-color: #dde3ff;
      border-top: 1px solid #9999cc;
      text-align: center;
    }

    /* ======= 顶部小提示条（伪 marquee） ======= */
    .ticker {
      padding: 4px 10px;
      font-size: 11px;
      color: #000033;
      background-color: #fffbdd;
      border-bottom: 1px solid #e0d5a0;
    }
  </style>
</head>

<body>

<div class="page">
  <!-- 顶部横幅 -->
  <div class="banner">
    <div class="banner-title">张仑 个人主页</div>
    <div class="banner-sub">PHILOSOPHY · MATHEMATICS · METAETHICS · SHANDONG UNIVERSITY</
